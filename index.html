<!DOCTYPE html>
<html>
<head>

    <!-- Place all CSS for header in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

	<!-- Place all CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>

</head>
<body>
    <div id="main-container-div">

        <div class="header">

        	<!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->

            <button id="Sign_up" class="topButtons">Sign Up</button>
            <button id="Sign_in" class="topButtons">Sign In</button>
            <a id="pageTitle" class="logo-title">ScriBBler</a>
            <p class="middleText">Explore, Imagine, Create</p>

        </div>
           
        <div class="postButtons">

        	<!-- Insert code for All Posts & Create Post button here -->
            <button class="middleButtons" onclick="window.location.href='html/bloglist.html'"><strong>All Posts</strong></button>
            <button class="middleButtons" id="craetePost"><strong>Create Post</strong></button>


        </div>
    </div>



    <div id="mySignInModal" class="modal">

    	<!-- Insert code for Sign In modal here -->

        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 class="black">Welcome Back!</h2>
                <hr>
            </div>

            <div class="modal-body">

                <form id="mySignInForm">


                    <div >
                        <label>Username</label><br>
                        <input type="text" class="formSignUp" name="formSignIn"  placeholder=" Enter Username" required="">
                    </div>

                    <div >
                        <label>Password</label><br>
                        <input type="password" name="PASSWORD" class="formSignIn" placeholder="Enter Password" required="">
                    </div >


                </form>
                <button id="SignInbtn" class="formSignIn" form="mySignInForm">Sign In</button>

                <div class="modal-footer">
                    <span><strong>Not a member?</strong> <a class="hyper" href="#"><strong>Sign Up</strong></a></span>
                </div>

            </div>


        </div>


    </div>



    <div id="myModal" class="modal">

    	<!-- Insert code for Sign Up modal here -->

        <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2 class="black">Get Started</h2>
                    <hr>
                </div>

                <div class="modal-body">

                    <form id="mySignUpForm">

                        <div >
                            <label>Full Name</label><br>
                            <input type="text" class="formSignUp" name="name"  placeholder="Enter Full Name" required="">
                        </div>

                        <div >
                            <label>Username</label><br>
                            <input type="text" class="formSignUp" name="username"  placeholder=" Enter Username" required="">
                        </div>

                        <div >
                            <label>Password</label><br>
                            <input type="password" name="PASSWORD" class="formSignUp" placeholder="Enter Password" required="">
                        </div >
                        <div >
                            <label>Confirm Password</label><br>
                            <input type="password" name="confirm password" class="formSignUp" placeholder="Confirm Password" required="">
                        </div >

                    </form>
                    <button id="btn-margin" class="formSignUp" form="mySignUpForm">Sign Up</button>

                </div>


            </div>



    </div>







    	<!-- Insert code for Create Post modal here -->

        <div id="ceateModal" class="modal">

            <!-- Insert code for Sign In modal here -->


            <div class="modal-content">
                <div class="modal-header">
                    <span id="close1" class="close" >&times;</span>
                    <h2 class="black">Create New Post</h2>
                    <hr>
                </div>

                <div class="modal-body">
                    <div class="postText">
                    <input  id="titleBlog" type="text" placeholder="Enter your title here...">
                </div>
                    <div class="postText">
                        <textarea id="writeBlog" placeholder="Write your blog..." id="Blog"></textarea>
                    </div>



                    <div class="modal-footer">
                        <button id="createPostSave" class="" >Save</button>
                        <button id="createPostCancel" class="" >Cancel</button>
                    </div>

                </div>


            </div>

        </div>





	<!-- Place all Javascript for header in this file -->
	<script src="js\header.js"></script>


	<!-- Place all Javascript for rest of the elements in this file -->
    <script src="js\index.js"></script>

</body>
</html>
